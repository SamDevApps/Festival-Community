  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #fff;
      width: 100%;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 20px;
    }

    .app-button {
      background: #fff;
      border: none;
      border-radius: 45px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .app-button:hover {
      transform: translateY(-5px);
    }

    .app-button a {
      display: block;
      text-decoration: none;
      color: #333;
    }

    .app-button img {
      width: 100%;
      display: block;
    }

    .app-button span {
      display: block;
      padding: 10px;
      font-size: 1em;
      font-weight: bold;
    }

    .creators-text {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      text-align: center;
      line-height: 1.5;
      color: #444;
    }
  </style>
</head>
